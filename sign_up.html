<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Create an Account</h2>
        </div>
        <div class="Input_field">
            <div class="f">Full Name</div>
            <div><input class="t" type="text"></div>

            <div class="f">Email</div>
            <div><input class="t" type="email"></div>

            <div class="f">Password</div>
            <div><input class="t" type="password"></div>

            <div class="f">Phone Number</div>
            <div><input class="t" type="number"></div>
        </div>
        <div class="button_container">
            <div>
                <button class="first_button">Sign Up</button>
            </div>
            <div class="or">
                Or
            </div>
            <div>
               <button class="second_button"><img class="icon" src="google_icon.png" alt="google_icon">
                Sign Up with google</button> 
            </div>
        </div>
        <div class="text">
            Already have an Account?
            <button class="login">Login</button>
        </div>
    </div>
</body>
</html>
